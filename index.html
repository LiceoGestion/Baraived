<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Notas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional: agrega un archivo CSS -->
</head>
<body>
    <h1>Control de Notas de Alumnos</h1>
    <input type="text" id="search" placeholder="Buscar alumno..." onkeyup="filterStudents()">
    <ul id="student-list">
        <li data-name="Juan Pérez">Juan Pérez - Nota: 90</li>
        <li data-name="María García">María García - Nota: 85</li>
        <!-- Agrega más alumnos aquí -->
    </ul>

    <script>
        function filterStudents() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const students = document.querySelectorAll('#student-list li');

            students.forEach(student => {
                const name = student.getAttribute('data-name').toLowerCase();
                student.style.display = name.includes(searchValue) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
